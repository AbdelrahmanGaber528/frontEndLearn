<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom excercise</title>
</head>
<body>

        <input placeholder="Name" class="js-input-name">
        <button class="js-submit-button">Submit</button>
        <p class="js-total-name"></p>
        <input placeholder="Type something...." class="js-input-something">
        <p class="js-something"></p>
    <script>
        let name = document.querySelector('.js-input-name');
        const submitButton = document.querySelector('.js-submit-button');
        const totalName = document.querySelector('.js-total-name');
        const typing = document.querySelector('.js-input-something');
        const something = document.querySelector('.js-something');
        function type(){
            something.innerHTML  =typing.value ;
        }
        typing.addEventListener('keydown',type);
        function printName(){
            totalName.innerHTML=`Your name is :${name.value}`;
        }
        function Enter(event){
            if(event.key==='Enter')
                printName();
        }
        submitButton.addEventListener('click',printName);
        name.addEventListener('keydown',Enter);
    
    </script>
</body>
</html>
