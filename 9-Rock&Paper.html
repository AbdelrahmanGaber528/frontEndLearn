<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/projects.css">
    <title>Rock</title>
</head>
<body class="rock-body">
    <h3 class="title">Rock Paper Scissors</h3>
    <button id="rock" class="move-button" onclick="computerTurn('rock');"><img src="photos/rock-emoji.png" class="move-icon"></button> 
    
    <button id="paper" class="move-button" onclick="computerTurn('paper');"><img src="photos/paper-emoji.png" class="move-icon"></button>

    <button id="scissors" class="move-button" onclick="computerTurn('scissors');"><img src="photos/scissors-emoji.png" class="move-icon"></button> 
    <p class="js-result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>
    
    <button id="reset" onclick="score.wins=0;score.loses=0;score.ties=0;
        localStorage.removeItem('score');
        updateElements();" class="reset-button">Reset Game</button>

    

    <script src="scripts/Paper&Rock.js">


    </script>
</body>
</html>
