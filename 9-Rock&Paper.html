<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock</title>
</head>
<body>
    <h3>Rock Paper Scissors</h3>
    <button id="Rock" onclick="
    computerTurn('Rock');
    ">Rock</button>  <button id="Paper" onclick="
    computerTurn('Paper');
    ">Paper</button>  <button id="Scissors" onclick="
    computerTurn('Scissors');
    ">Scissors</button>
    <button id="reset" onclick="
        score.wins=0;score.loses=0;score.ties=0;
        localStorage.removeItem('score');
        updateElements();
    ">Reset Game</button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    

    <script>


let computerMove = null;
let result = null;
        
            function updateElements(){
                document.querySelector('.js-score').innerHTML =`wins:${score.wins} Loses:${score.loses} Ties:${score.ties}.`;
            }

const score = JSON.parse(localStorage.getItem('score')) || 
    {
        wins:0,
        loses:0,
        ties:0
    }
    document.querySelector('.js-score').innerHTML =`wins:${score.wins} Loses:${score.loses} Ties:${score.ties}.`;
function computerTurn(id){
    const randomNumber = Math.random();
    if(randomNumber >=0 && randomNumber <=1/3){
        computerMove='Rock';
    }else if(randomNumber >1/3 && randomNumber <=2/3){
        computerMove = 'Paper';
    }else{
        computerMove = 'Scissors';
    }
    if(id === computerMove){
        result = 'Tie.';
        score.ties++;
    }else if(computerMove === 'Scissors'&& id === 'Rock' ){
        result = 'You Win.';
        score.wins++;
    }
    else{
        result = 'You Lose.';
        score.loses++;
    }
    function updateResult(){
                document.querySelector('.js-result').innerHTML =
                `${result}`
            }
    updateResult();
    updateElements();
    function updateMoves(){
        document.querySelector('.js-moves').innerHTML=`You choose ${id}. Computer picked ${computerMove}.`;
    }
    updateMoves();
    var scoreString = JSON.stringify(score);
    localStorage.setItem('score',scoreString)
    // alert(`You choose ${id}. Computer picked ${computerMove}.${result}\n wins:${score.wins} Loses:${score.loses} Ties:${score.ties}.`);
}
    </script>
</body>
</html>
